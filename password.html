<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chemistry Escape Room</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 id="passH1">
			Teacher Login
		</h1>
	</header>
	<div id="passwordTextBox">
		<input type="password" placeholder="Password" id="Password">

		<button class="submitButton" onclick="SubmitPassword();">
			Submit
		</button>
	</div>

	<div id="mainConsole">
		<div class="left">
			
			<h1>
				Add / Remove Codes (1-99)
			</h1>
			<button class="submitButton in-bl" onclick="plusCode()">
				Add Code
			</button>
			<button class="submitButton in-bl" onclick="minCode()">
				Remove Code
			</button>

			<h1>
				Change Password
			</h1>

			<input type="password" placeholder="Current Password" id="currentPass"><br />
			<input type="password" placeholder="New Password" id="newPass"><br />
			<input type="password" placeholder="Confirm Password" id="confirmPass"><br />

			<button class="submitButton" onclick="SavePass();">Submit</button>
		</div>

		<div class="right">
			<h1>
				Codes
			</h1>

			<div id="Codes"></div>
		</div>
	</div>

	<footer>
		<p class="Credits">Created by: Alison Child, Connor Doane, Ben Kaplun</p>
	</footer>

</body>
</html>
